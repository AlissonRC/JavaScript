<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Axios #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/axios.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
      const url = "dados/estados.json";
      //resp.data
      axios(url).then((resp) => {
        const items = resp.data.reduce(
          (accumulator, currentValue) =>
            accumulator + `<li>${currentValue.nome}</li>`,
          ""
        );
        document.body.insertAdjacentHTML("beforeend", `<ul>${items}</ul>`);
      });
    </script>
  </body>
</html>
