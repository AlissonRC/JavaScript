<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
      document.querySelector("#primeiro").classList.add("destaque");
      function addDestaque(selector) {
        document.querySelectorAll(selector).forEach((element) => {
          element.classList.add("destaque");
        });
      }
      function removeDestaque(selector) {
        document.querySelectorAll(selector).forEach((element) => {
          element.classList.remove("destaque");
        });
      }
      addDestaque("div");
      removeDestaque("*");
      addDestaque(".terceiro.ultimo");
      removeDestaque("*");
      addDestaque(":not(#primeiro)");

      removeDestaque("*");
      addDestaque(":nth-child(1)");

      removeDestaque("*");
      addDestaque("span:nth-of-type(1)");

      removeDestaque("*");
      addDestaque("[wb-attrib]");
    </script>
  </body>
</html>
