<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trabalhando com Eventos #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
      const item = document.querySelector("div");
      item.style.position = "absolute";

      item.onmousemove = (element) => {
        const item = element.target;
        item.style.cursor = "move";
        if (element.buttons) {
          item.style.top = `${element.clientY - item.clientHeight / 2}px`;
          item.style.left = `${element.clientX - item.clientWidth / 2}px`;
        }
      };
    </script>
  </body>
</html>
