<style>
  p {
    display: none;
    position: absolute;
  }
  .circular {
    width: 513px;
    background-color: black;
  }

  .texto {
    width: 400px;
  }
  .texto img {
    margin-right: 10px;
  }

  .cidade {
    width: 513px;
    height: 342px;
    background-image: url("http://files.cod3r.com.br/curso-web/imagem4.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: 200%;
  }
</style>

<script>
  const images = document.querySelectorAll("[wm-slider]>p");
  const arrayImages = Array.from(images);
  function move(elemento, pos, callback) {
    elemento.style.display = "block";
    elemento.style.left = pos + "px";
    arrayImages.indexOf(elemento);
    if (pos <= 1400) {
      setTimeout(() => move(elemento, pos + 4, callback), 10);
    } else callback(elemento);
  }

  function nextSlide(atual) {
    if (arrayImages.indexOf(atual) < arrayImages.length - 1) {
      console.log(arrayImages.indexOf(atual) + 1 + "next slide");
      move(arrayImages[arrayImages.indexOf(atual) + 1], 0, nextSlide);
    } else move(arrayImages[0], 0, nextSlide);
  }

  move(arrayImages[0], 0, nextSlide);
</script>
